<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">

	<head>
		<meta charset="UTF-8"></meta>
		<title>Registrar Credenciales</title>
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="code.jquery.com/jquery-1.11.1.min.js"></script>

	</head>
	<body background="/imagenes/fondo.jpg">
	
		<div class="container py-4">
			<div class="card bg-light">
			<br>
				    <div style="text-align:center">
          <h1>LOGIN</h1>
        </div>
					 <br>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div>
								<div>
									<div class="form-group">
										<input type="text" name="username" id="username"
											class="form-control text-center" placeholder="UserName" autofocus="true"
											required="true" />

										<br>
										<input type="password" name="password" id="password"
											class="form-control text-center" placeholder="Password" required="true" />
										
										<br>
										
										<input type="submit" class="btn btn-lg btn-primary btn-block"
										value="Ingresar" />
									</div>

								</div>

							</div>

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />

						</form>
					</div>
			</div>
		</div>
	</body>

</html>
