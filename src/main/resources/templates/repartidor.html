<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
		<meta charset="UTF-8"></meta>
		<title>Repartidor</title>	

		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>	

		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">

		</link>


		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

		
		<script type="text/javascript" th:src="@{/js/repartidor.js}"></script>	

	</head>


	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form th:action="@{/repartidor/registrar}" method="post" th:object="${repartidor}">
				<div class="form-group">
				
					<label for="idRepartidor">ID:</label>
					<input type="text" class="form-control" th:field="*{idRepartidor}"></input>
					
					<div class="form-group">
					
					
						<label for="usuario" class="col-sm-2 col-form-label"></label> USUARIO:
						<select class= "from-control" th:field= "*{usuario.idUsuario}">
						<option th:each="u: ${listaUsuarios}" th:value= "${u.idUsuario}" th:text="${u.nameUsuario}"
								th:selected="(${u.idUsuario}== *{usuario.idUsuario})">
						</option>
						</select>
						
						
						<label for="local" class="col-sm-2 col-form-label"></label> LOCAL:
						<select class= "from-control" th:field= "*{local.idLocal}">
						<option th:each="mp: ${listaLocales}" th:value= "${l.idLocal}" th:text="${l.nombreLocal}" 
								th:selected="(${l.idLocal}== *{local.idLocal})">
						</option>
						</select>
						

 						<br>
 						<label for="licencia">LICENCIA: </label> 
 						<input type="text" class="form-control" th:field="*{codLicencia}" id="licencia"></input> 
 						<div class="alert alert-danger" th:if="${#fields.hasErrors('codLicencia')}" 
 						th:errors="*{codLicencia}"> 
 						</div> 
						
						<label for="placa">PLACA: </label> 
 						<input type="text" class="form-control" th:field="*{placaMoto}" id="placa"></input> 
 						<div class="alert alert-danger" th:if="${#fields.hasErrors('placaMoto')}" 
 						th:errors="*{placaMoto}"> 
 						</div> 
						
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/repartidor/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
