<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
		<meta charset="UTF-8"></meta>
		<title>Lista Usuarios</title>	

		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>		

		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>		

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		

		<script src="code.jquery.com/jquery-1.11.1.min.js">
		</script>		

	</head>


	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" align="center">
						<a style="border-bottom-color: green" th:href="@{/usuario/irRegistrar}"
							id="add-row" type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus"> Usuario</span>
						</a> 
						<a style="border-bottom-color: green" th:href="@{/usuario/irBuscar}"
							id="add-row" type="button"
							class="btn btn-primary btn-md left-block"><span
							class="glyphicon glyphicon-search"> Buscar</span>
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">CORREO</th>
									<th class="text-center">NOMBRES COMPLETOS</th>
									<th class="text-center">USUARIO</th>
									<th class="text-center">CONTRASEÑA</th>
									<th class="text-center">SEXO</th>
									<th class="text-center">DIRECCIÓN</th>
									<th class="text-center">TELÉFONO</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="u:${listaUsuarios}">
									<td th:text="${u.idUsuario}"></td>
									<td th:text="${u.correo}"></td>	
									<td th:text="${u.nombreCompleto}"></td>
									<td th:text="${u.usuario}"></td>
									<td th:text="${u.contrasena}"></td>
									<td th:text="${u.sexo}"></td>
									<td th:text="${u.direccion}"></td>
									<td th:text="${u.telefono}"></td>				
									
									<td><a th:href="@{/usuario/eliminar?id=}+${u.idUsuario}">Eliminar</a></td>
									<td><a th:href="@{'/usuario/modificar/'+${u.idUsuario}}">Modificar</a></td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
