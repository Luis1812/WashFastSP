<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
		<meta charset="UTF-8"></meta>
		<title>Lista Locales</title>	

		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>		

		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>		

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		

		<script src="code.jquery.com/jquery-1.11.1.min.js">
		</script>		

	</head>


	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" align="center">
						<a style="border-bottom-color: green" th:href="@{/local/irRegistrar}"
							id="add-row" type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus"> Local</span>
						</a> 
						<a style="border-bottom-color: green" th:href="@{/local/irBuscar}"
							id="add-row" type="button"
							class="btn btn-primary btn-md left-block"><span
							class="glyphicon glyphicon-search"> Buscar</span>
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">NOMBRE</th>
									<th class="text-center">DIRECCION</th>
									<th class="text-center">TELEFONO</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="l:${listaUsuarios}">
									<td th:text="${l.idLocal}"></td>
									<td th:text="${l.nombreLocal}"></td>	
									<td th:text="${l.direccionLocal}"></td>
									<td th:text="${l.telefonoLocal}"></td>			
									
									<td><a th:href="@{/local/eliminar?id=}+${l.idLocal}">Eliminar</a></td>
									<td><a th:href="@{'/local/modificar/'+${l.idLocal}}">Modificar</a></td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
