<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
		<meta charset="UTF-8"></meta>
		<title>Lista Clientes</title>	

		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>		

		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>		

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		

		<script src="code.jquery.com/jquery-1.11.1.min.js">
		</script>		

	</head>


	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<a style="border-bottom-color: green" th:href="@{/cliente/irRegistrar}"
							id="add-row" type="button" class="btn btn-primary btn-md left block">
							<span class="glyphicon gliphicon-plus"> Cliente</span>
						</a>
						
<!-- 						<a style="border-bottom-color: green" th:href="@{/pet/irBuscar}" -->
<!-- 							id="add-row" type="button" class="btn btn-primary btn-md left block"> -->
<!-- 							<span class="glyphicon gliphicon-search"> Buscar </span> -->
<!-- 						</a> -->
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">CLIENTE</th>
									<th class="text-center">MEDIO DE PAGO</th>
<!-- 									<th class="text-center">RAZA</th> -->
<!-- 									<th class="text-center">PROPIETARIO</th> -->
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="c:${listaClientes}">
									<td th:text="${c.idCliente}"></td>
									<td th:text="${c.usuario.nombreCompleto}"></td>
									<td th:text="${c.metodopago.nameMetodopago}"></td>					
<!-- 									<td th:text="${p.namePet}"></td> -->
<!-- 									<td th:text="${#dates.format(p.birthDatePet, 'dd/MM/yyyy')}"></td> -->
<!-- 									<td th:text="${p.race.nameRace}"></td> -->
<!-- 									<td th:text="${p.dueno.nameDueno}"></td> -->
									
									<td><a th:href="@{/cliente/eliminar?id=}+${c.idCliente}">Eliminar</a></td>
									<td><a th:href="@{'/cliente/modificar/'+${c.idCliente}}">Modificar</a></td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
